<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body class="bg-colorlightgrey">
    <header>
      <div class="header">
        <h1 class="title color-maroon">Harry Potter Information!</h1>
      </div>
    </header>
    <div class="search">
      <form action="">
        <div class="text-orange">
          <label for="name" class="text-4xl">Character Search:</label>
          <input
            type="text"
            name="info"
            id="name"
            class="text-4xl bg-orange-200"
          />
          <button id="findhp" type="submit" class="text-4xl bg-orange-100">
            Submit ☜(ﾟヮﾟ☜)
          </button>
        </div>
      </form>
    </div>
    <div class="selection text-2xl">
      <button
        class="btn bg-yellow-700 text-yellow-100 text-2xl w-fit"
        id="characters"
      >
        Characters
      </button>
      <button class="btn bg-blue-700 text-blue-100 text-2xl w-fit" id="books">
        Books
      </button>
      <button class="btn bg-pink-700 text-pink-100 text-2xl w-fit" id="spells">
        Spells
      </button>
      <button
        class="btn bg-orange-700 text-orange-100 text-2xl w-fit"
        id="griffindor"
      >
        Griffindor Characters
      </button>
      <button
        class="btn bg-green-700 text-green-100 text-2xl w-fit"
        id="slytherin"
      >
        Slytherin Characters
      </button>
      <button
        class="btn bg-yellow-700 text-yellow-100 text-2xl w-fit"
        id="hufflepuff"
      >
        Hufflepuff Characters
      </button>
      <button
        class="btn bg-indigo-700 text-indigo-100 text-2xl w-fit"
        id="ravenclaw"
      >
        Ravenclaw Characters
      </button>
    </div>
    <div
      class="container-box flex flex-wrap justify-evenly items-center flex-row"
    >
      <!-- <div class="card">
        <img class="card-img" src="${character.image}" />
        <h2 class="card-title">Name: ${character.fullName}</h2>
        <h3 class="card-price">Birthdate: ${character.birthdate}</h3>
        <h3 class="card-desc">House: ${character.hogwartsHouse}</h3>
        <h3 class="card-desc">Actor: ${character.interpretedBy}</h3>
      </div> -->
    </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
